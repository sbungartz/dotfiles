<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
    <alias>
        <family>Noto Sans</family>
        <prefer>
            <family>FontAwesome</family>
        </prefer>
    </alias>

    <alias>
        <family>Ubuntu Mono</family>
        <prefer>
            <family>FontAwesome</family>
        </prefer>
    </alias>
</fontconfig>
